<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Employee Management</a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light" id="loginBtn">Login</button>
                <button class="btn btn-outline-light ms-2" id="registerBtn">Register</button>
                <button class="btn btn-outline-light ms-2 d-none" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="mb-3">
                    <input type="text" class="form-control" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form d-none">
            <h2>Register</h2>
            <form id="registerFormElement">
                <div class="mb-3">
                    <input type="text" class="form-control" id="registerUsername" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- Employee Management Section -->
        <div id="employeeSection" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Employees</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeModal">Add Employee</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Position</th>
                            <th>Department</th>
                            <th>Salary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Employee Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <input type="hidden" id="employeeId">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="position" placeholder="Position" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="department" placeholder="Department" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="salary" placeholder="Salary" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEmployee">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
